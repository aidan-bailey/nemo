[package]
name = "nemo-physical"
version = "0.1.1-dev"
authors = [
"Stefan Ellmauthaler <stefan.ellmauthaler@tu-dresden.de>",
"Lukas Gerlach <lukas.gerlach@tu-dresden.de>",
"Philipp Hanisch <philipp.hanisch1@tu-dresden.de>",
"Alex Ivliev <alex.ivliev@tu-dresden.de>",
"Markus Kr√∂tzsch <markus.kroetzsch@tu-dresden.de>",
"Maximilian Marx <maximilian.marx@tu-dresden.de>"
]	
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
bytesize = "1.2"
thiserror = "1.0"
num = "0.4.0"
ascii_tree = "0.1.1"
once_cell = "1"
linked-hash-map = "0.5.6"

[dev-dependencies]
arbitrary = { version = "1", features = ["derive"] }
rand = "0.8"
env_logger = "*"
test-log = "0.2"
quickcheck = "1"
quickcheck_macros = "1"
